<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Carrito de Compras</title>
</head>
<body>
    <div class="contenedor-header">
        <header>
            <div class="logo">
                <a href="index.html">Animex</a>
            </div>
            <nav id="nav">
                <ul>
                    <li><a href="index.html">Sobre Nosotros</a></li>
                    <li><a href="index.html#Producto">Productos</a></li>
                    <li><a href="index.html#Ofertas">Ofertas</a></li>
                    <li><a href="index.html#contacto">Contactanos</a></li>
                    <li><a href="carrito.html"><i class="bi bi-cart2"></i> Carrito</a></li>
                </ul>
            </nav>
        </header>
    </div>

    <section class="container" id="carrito">
        <h1 class="heading-1">Carrito de Compras</h1>
        <div class="container-products" id="cart-products"></div>
        <div class="cart-summary">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button id="checkout-button" class="button-primary">Proceder a la compra</button>
        </div>
    </section>

    <!-- Formulario de Pago -->
    <div id="checkout-form" class="checkout-form" style="display: none;">
        <h2>Formulario de Pago</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="address">Direcci√≥n:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form-group">
                <label for="card-details">Detalles de la tarjeta:</label>
                <input type="text" id="card-details" required>
            </div>
            <button type="submit" class="button-primary">Pagar</button>
        </form>
    </div>

   <script type="module" src="./src/controllers/car.js"></script>
</body>
</html>
